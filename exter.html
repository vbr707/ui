<!--
css-font-fanily:
  font-family property specifies font for an element.
  family-name  (vardana,areal,tahoma,times)
  family-generic name  (TimesnewRoman)
  font-size:
  to applay different font sizes for text
  it is property to applay diff font size to text
  size can be applay petcentage(%)
  size:length   (px)
  size:names   (larger,smaller)
  size: inherit and initial property
  initial: browser default size
  inherit: from the style of parent element
  
  https://www.w3schools.com/cssref/css_websafe_fonts.asp

	-->
	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>font-family</title>
	</head>
	<body style="font-family: 70%">
		<p style="font-family: tahoma">hello web development </p>
		<p style="font-family: verdana">hello web development </p>
		<p style="font-family: times">hello web development </p>
		<p style="font-family: TimesnewRoman">hello web development </p>
		<p style="font-size: 40px">hello web development </p>
		<p style="font-size:80px">hello web development </p>
		<p style="font-size:x-small;">hello web development </p>
		<p style="font-size:xx-large;">hello web development </p>
		<p style="font-size:inherit;">hello web development </p>
		<p style="font-size:40%">hello web development </p>
	</body>
	</html>
