<!-- 
	css:
	css files are using for providing styles to html file
	css is not programming language
	css is not syntax

  how to write css?
  there are three diff ways available for writing css
  1.inline style
  2.internal style
  3.extrenal style

   inline style sheet:

  	writing style inside element called inline stylesheet
	inline style available in open tag.
	inline style sheet creating from style attrribute
	
	ex: <p style="values"></p>
	single attribute

	<p style="property:value"></p>
	multiple attribute
		<p style="propertyname:value1;property:value2"></p>
      
      note: attribute are separated with semicolumn(;)
      		property and value separated with column (:)
			*inline style is element specific*

	internal style:
	internal style sheet is document specific or html specific
	inernel style are creating from style tag
	<style type="text/css"></style>
	internal styles we can provide in head section commonly
	<head>
	<style type="text/css">
      values,..........
	</style>
	</head>


	external style sheet:
	 it is project or application level
	 creating a stylesheet using (filename.css)
	 .css extention is mandatory for the file
	 access external style sheet file in html
	 <link rel="stylesheet" type="text/css" href="filename.css">

	-->
