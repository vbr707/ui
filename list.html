<!--
	list items:
	 1.ordered list (ol) li :-list items
	 2.unordered list (ul) li	
	3.definition list (dl) dt: definition title,dd: difinition discription
	 -->
	 <!DOCTYPE html>
	 <html>
	 <head>
	 	<title>list</title>
	 	<style type="text/css">
	 		dt{color: red}
	 		dd{color: blue}
	 		li{color: green}
	 	</style>
	 </head>
	 <body>
	 	<h2>ordered list</h2>
	 <h4>	<ol><li>apple</li>
	 		<li>google</li>
	 		<li>amazon</li></ol> </h4>
	 	<h4>	<ul><li>apple</li>
	 			<li>google</li>
	 			<li>amazon</li>
	 		</ul> </h4>
	 	<h4>	<dl>
	 			<dt>apple</dt>
	 			<dd>apple is providing iphones</dd>
	 			<dt>google</dt>
	 			<dd> google is providing nexus</dd>
	 		</dl>
	 		</h4>
	 
	 </body>
	 </html>
