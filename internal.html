
<!--
how to write : 
	style for selector:
		body{style:value;...}
	tyle for classes:
		.body{style:value;..}
	style for id:
		#body{style:value;}

-->


<!DOCTYPE html>
<html>
<head>
	<title>internal</title>
	<style type="text/css">
	body{ background-color: red;}
	p{color: white}
	.first{color:blue;}	
	.second{color:orange;}
	#id{color: gray}	
	</style>
</head>
<body>

<p> ui development </p>
<p class="first"> ui development</p>
<p  class="second">ui development</p>
<p id="id">ui development</p>
</body>
</html>
